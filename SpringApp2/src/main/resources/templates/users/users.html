<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8"></meta>

<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<div class="card bg-light">
			<div class="card-header text-black bg-blue">Registro de Usuarios</div>
			<form th:action="@{/users/guardar}" th:object="${users}" method="post"
				enctype="multipart/form-data">
				<div class="form-group row">
					<label for="id" class="col-sm-2 col-form-label">Id</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{id}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Username</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{username}" class="form-control"
							th:errorclass="'form-control alert-info'" /> <small
							th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></small>
					</div>
				</div>

				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{password}"
							class="form-control" th:errorclass="'form-control alert-info'" />
						<small th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="nombreUsuario" class="col-sm-2 col-form-label">Nombre de Usuario</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombreUsuario}"
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small th:if="${#fields.hasErrors('nombreUsuario')}"
							th:errors="*{nombreUsuario}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="edadUsuario" class="col-sm-2 col-form-label">Edad</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{edadUsuario}" class="form-control"
							th:errorclass="'form-control alert-danger'" maxlength="2" /> <small
							th:if="${#fields.hasErrors('edadUsuario')}"
							th:errors="*{edadUsuario}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="dniUsuario" class="col-sm-2 col-form-label">DNI</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{dniUsuario}" class="form-control"
							th:errorclass="'form-control alert-danger'" maxlength="8" /> <small
							th:if="${#fields.hasErrors('dniUsuario')}"
							th:errors="*{dniUsuario}"></small>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="file" class="col-sm-2 col-form-label ">Foto del
						usuario</label>
					<div class="col-sm-6">
						<input type="file" name="file" class="form-control"
							th:text="${users.fotoUsuario}" required="required" />
					</div>
				</div>
				

				<div class="form-group row">
					<div class="col-sm-6" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary" />

						<a href="/users/listar" class="btn btn-danger">Cancelar</a>
					</div>
				</div>

			</form>
		</div>
	</div>

	<div th:if="${mensaje}" class="alert alert-info">
		<p th:text="${mensaje}"></p>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
